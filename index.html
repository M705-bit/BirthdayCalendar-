<style>

   }

   .container {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    grid-template-rows: auto 2fr auto; 
    gap: 20px;

    padding: 20px;
    height: 100vh;
    box-sizing: border-box;
    }   

    .item1 {

        grid-row: 1;

        padding: 2%;
        color: #FF6F91;
    }

        .item2 {

      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .item2 form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #854603;
      border-radius: 8px;
      background-color: #F7D8A9;
    }

    .item2 button {
      grid-column: span 2;
      padding: 8px;
      background-color: #FF6F91;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: aria-serif;
    }

    .item2 table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      background-color: #F7D8A9;
    }

    .item2 th, .item2 td {

</style>
